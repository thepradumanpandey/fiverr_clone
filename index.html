<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr website</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="/image/logo.svg" alt="logo">
            </a>
            <ul class="menu_links">
                <li><a href="#">Fiverr business</a></li>
                <li><a href="#">Explore</a></li>
                <li class="language-item" >
                    <a href="#">
                      <span class="material-icons">language</span>
                      English
                    </a>
                </li>
                <li><a href="#">Become a seller</a></li>
                <li class="sign-btn"><a href="#">Sign in</a></li>
                <li class="join-btn"><a href="#">Join us</a></li>
            </ul>
            <span id="hamburger-btn" class="material-icons">menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
            <h1>Find the right freelance service right away</h1>
            <form action="#" class="search-form">
                <input type="text" placeholder="Search for any service..." required>
                <button type="submit" class="material-icons">search</button>
            </form>
            <div class="popular-tags">
                Popular:
                <ul class="tags">
                    <li><a href="#">Website Design</a></li>
                    <li><a href="#">Logo Design</a></li>
                    <li><a href="#">WordPress</a></li>
                    <li><a href="#">AI Design</a></li>
                </ul>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('hamburger-btn').addEventListener('click', function() {
            document.querySelector('.menu_links').classList.toggle('open');
        });
    </script>
</body>
</html>
